<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/src.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input type="text" placeholder="Type city name" />
          <input type="submit" value="search" class="btn btn-primary" />
        </form>
        <h1>New York</h1>
        <div class="row">
          <div class="col-6">
            <div class="temperature">
              <ul>
                <li id="unit-date">Friday 05:00</li>
                <li class="description" id="description-weather">Cloudy</li>
              </ul>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="clear"
              />
              <span class="degree" id="number">14</span>
              <span class="weather" id="degree-celsius">°C|</span>
              <span class="fall" id="degree-fahrenheit">°F</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="humidity">Humidity:29%</li>
              <li class="wind">Wind:8Km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/olayemiajayi/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Yetunde Ajayi
        </small>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
