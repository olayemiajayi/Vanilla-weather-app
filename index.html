<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/src.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-app">
        <div class="weather-app">
          <form class="mb-3" id="form-search">
            <input type="text" placeholder="Type city name" id="city-input" />
            <input
              type="submit"
              value="search"
              class="btn btn-primary w-48 m-2"
            />
          </form>
          <h1 id="city-name">London</h1>
          <div class="row">
            <div class="col-7">
              <ul>
                <li class="date" id="unit-date">Friday 05:00</li>
                <li class="description" id="description-weather">Cloudy</li>
              </ul>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                id="icon-app"
              />

              <strong>
                <span class="degree" id="number">14</span>
              </strong>

              <span class="weather" id="degree-celsius"
                ><a href="#" class="active">°C</a>
              </span>

              <span class="fall" id="degree-fahrenheit">
                | <a href="#" class="active-fall">°F</a></span
              >
            </div>

            <div class="col-5">
              <ul>
                <li id="wind-humidity" class="humidity">Humidity:</li>
                <li id="wind-wind" class="wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/olayemiajayi/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Yetunde Ajayi
        </small>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
