<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/src.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mb-3" id="form-search">
          <input type="text" placeholder="Type city name" />
          <input
            type="submit"
            value="search"
            class="btn btn-primary w-48 m-2"
          />
        </form>
        <h1>New York</h1>
        <div class="row">
          <div class="col-7">
            <ul>
              <li class="date" id="unit-date">Friday 05:00</li>
              <li class="description" id="description-weather">Cloudy</li>
            </ul>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="clear"
            />
            <strong>
              <span class="degree" id="number">14</span>
            </strong>
            <a href="#">
              <span class="weather" id="degree-celsius">°C </span>
            </a>
            <span class="fall" id="degree-fahrenheit">
              | <a href="#">°F</a>
            </span>
          </div>

          <div class="col-5">
            <ul>
              <li class="humidity">Humidity: 29%</li>
              <li class="wind">Wind: 8Km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/olayemiajayi/Vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Yetunde Ajayi
      </small>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
